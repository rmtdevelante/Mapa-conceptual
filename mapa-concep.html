<!DOCTYPE html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
<html lang="es"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioma
    en este caso estamos usando el idioma español-->
<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
    <meta charset="UTF-8"><!--se usa el atributo charset="UTF-8" que sirve para especificar el conjunto 
        de caracteres que se utilizará para interpretar el contenido del documento HTML.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--en HTML ajusta la página web 
        para adaptarse al ancho del dispositivo y establece un nivel inicial de escala adecuado en 
        dispositivos móviles. -->
    <link rel="stylesheet" href="CSS/SStyle.css"><!--vincula la hoja de estilos externa que se había creado en la 
        carpeta raíz con el nombre de CSS y de ahí al archcivo SStyle.css al documento HTML.-->
    <title>Mapa</title><!--con esta línea decimos que el titulo de la pestaña en la pagina se llamará
        lo que está entre la etiqueta de apertura y cierre-->
</head><!--con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
    encabezado o los elementos que se ocuparán en el cuerpo-->
<body><!--la etiqueda body se utiliza para todo el contenido visible por el usuario-->
    <div class="video-contenedor"><!--Creamos un contenedor con un atributo "class" par modificar desde el CSS-->
        <iframe  class="video-fondo" width="560" height="315" src="https://www.youtube.com/embed/rrmUk2YUm14?autoplay=1&mute=1&loop=1&playlist=rrmUk2YUm14" 
        frameborder="0" allowfullscreen></iframe><!--Este es un elemento <iframe> en HTML que incrusta un video de
        YouTube en una página web. El atributo src especifica la URL del video de YouTube que se va a incrustar, 
        con algunas características adicionales como autoplay, mute y loop. Los atributos width y height establecen 
        el ancho y la altura del video en 560 y 315 píxeles respectivamente. El atributo frameborder="0" elimina el
        borde del iframe, y allowfullscreen permite que el video se reproduzca en pantalla completa.-->
    </div><!--Indicamos que el contenedor se cierra-->
    <div class="contenedor"><!--Creamos un contenedor con un atributo "class" par modificar desde el CSS-->
        <h2>Mapa conceptual</h2><!--Creamos un "h2" o un subtítulo dentro del contenedor con un texto-->
    </div><!--Indicamos que el contenedor se cierra-->
    <div class="hijo"></div><!--Creamos un contenedor vacio con un atributo "class" para modificar el mismo desde
    el CSS-->
    <div class="son"></div><!--Creamos un contenedor vacio con un atributo "class" para modificar el mismo desde
    el CSS-->
    <div class="fuck"></div><!--Creamos un contenedor vacio con un atributo "class" para modificar el mismo desde
    el CSS-->
    <div class="uno"></div><!--Creamos un contenedor vacio con un atributo "class" para modificar el mismo desde
    el CSS-->
    <div class="david"><!--Creamos un contenedor con un atributo "class" par modificar desde el CSS-->
        <h2> parte 2 de mi mapa</h2><!--Creamos un "h2" o un subtítulo dentro del contenedor con un texto-->
    </div><!--Indicamos que el contenedor se cierra-->
    <div class="vic"><!--Creamos un contenedor con un atributo "class" par modificar desde el CSS-->
        <h2> parte 1 de mi mapa</h2><!--Creamos un "h2" o un subtítulo dentro del contenedor con un texto-->
    </div><!--Indicamos que el contenedor se cierra-->
</body><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
</html><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
